<div class="container">
  <img
    src="http://xprod.mit.edu/SetSelection/img/logo_web.png"
    alt="Cross Products"
  >
  <h1>Xprod Song Suggestions</h1>
  <h2>{{season}}</h2>

  <form #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Athena Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label><br>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      >
    </div>
    <button
      type="submit"
      class="btn btn-success"
      (click)="login()"
    >
      Log In
    </button>
  </form>
