<div *ngIf='messageService.messages.length' id='messages'>
  <div
    *ngFor='let message of messageService.messages'
    class='alert alert-{{message.context}} alert-dismissable'
  >
    <span> {{message.content}} </span>
    <a class='close' (click)="messageService.remove(message)">
      &times;
    </a>
  </div>
</div>
