<div *ngIf="songs && currentUser">
  <div class="card-grid">
    <app-song-card
      *ngFor="let song of songs"
      [song]="song"
      [showRating]="currentUser.active"
      (ratingChange)="updateRating(song, $event)"
    ></app-song-card>
  </div>
  <h1 *ngIf="songs.length === 0" class="message">
    There are no songs.
  </h1>
</div>
