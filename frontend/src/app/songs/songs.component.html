<div *ngIf="songs">
  <div class="card-grid">
    <app-song-card
      *ngFor="let song of songs"
      [song]="song"
      (ratingChange)="updateRating(song, $event)"
    ></app-song-card>
  </div>
  <h1 *ngIf="songs.length === 0" class="message">
    Nobody seems to have suggested any songs yet.
  </h1>
</div>
