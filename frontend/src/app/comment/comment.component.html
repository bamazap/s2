<mat-card *ngIf="comment && currentUser">
  <div id="edit-menu">
    <button mat-button color="warn" (click)="doDelete()">Delete</button>
    <button mat-button color="accent" (click)="startEdit()">Edit</button>
  </div>
  <mat-card-header>
    <div id="author">{{comment.author}}</div>
  </mat-card-header>
  <mat-card-content *ngIf="!editing">
    {{comment.text}}
  </mat-card-content>
  <mat-card-footer *ngIf="!editing">
    <span class="timestamp">{{comment.timestamp.toLocaleString()}}</span>
  </mat-card-footer>
  <textarea *ngIf="editing" [(ngModel)]="newCommentText" name="text">
  </textarea>
  <mat-card-actions *ngIf="editing">
    <button mat-button color="accent" (click)="commitEdit()">Save</button>
    <button mat-button color="primary" (click)="cancelEdit()">Cancel</button>
  </mat-card-actions>
</mat-card>

  <!-- mat-menu does not render anything -->
  <mat-menu #editMenu="matMenu" [overlapTrigger]="false" xPosition="before">
    <button mat-button color="accent" (click)="startEdit()">Edit</button>
    <button mat-button color="warn" (click)="doDelete()">Delete</button>
  </mat-menu>
