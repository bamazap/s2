<div class="centered-page section" *ngIf="currentSetlist">
  <h1>Current Setlist: <span class='bold'>{{currentSetlist.title}}</span></h1>
  <form>
    <h2>Edit Deadlines</h2>
    <mat-form-field>
      <input matInput [matDatepicker]="suggestDeadline" placeholder="Suggest Deadline"
        name="suggestDeadline" [(ngModel)]="newSuggestDeadline">
      <mat-datepicker-toggle matSuffix [for]="suggestDeadline"></mat-datepicker-toggle>
      <mat-datepicker #suggestDeadline></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="voteDeadline" placeholder="Suggest Deadline"
        name="voteDeadline" [(ngModel)]="newVoteDeadline">
      <mat-datepicker-toggle matSuffix [for]="voteDeadline"></mat-datepicker-toggle>
      <mat-datepicker #voteDeadline></mat-datepicker>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      (click)="edit()"
    >
      Save
    </button>
  </form>
</div>

<div class="centered-page section">
  <form #newSongForm="ngForm">
    <h2>Start a New Setlist</h2>
    <mat-form-field>
      <input
        matInput
        placeholder="Title"
        name="title"
        [(ngModel)]="newSetlistTitle"
        required
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      (click)="create()"
    >
      Start New Setlist
    </button>
  </form>
</div>
