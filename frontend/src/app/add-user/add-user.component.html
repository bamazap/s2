<div class="stack center">
  <h1>Add User</h1>

  <form #newSongForm="ngForm">
    <mat-form-field>
      <input
        matInput
        placeholder="Username"
        name="username"
        [(ngModel)]="username"
        pattern="[a-zA-Z0-9 ]+"
        required
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      (click)="submit()"
    >
      Add User
    </button>
  </form>
</div>
