<mat-card *ngIf="song" (click)="navigate()">
  <mat-card-title id="song-title">{{song.title}}</mat-card-title>
  <mat-card-subtitle id="song-artist">{{song.artist}}</mat-card-subtitle>
  <mat-card-content class="sug-rat">
    <div *ngIf="song.suggestor">Suggested by {{song.suggestor}}</div>
    <div *ngIf="!song.suggestor">Not suggested.</div>
    <star-rating [rating]="song.myRating || 0" [readOnly]="true"></star-rating>
  </mat-card-content>
</mat-card>
