<div class="stack center">

  <form #filterForm="ngForm" class="stack center">

    <h2>Search</h2>

    <mat-form-field>
      <input
        matInput
        placeholder="Title"
        name="title"
        [(ngModel)]="filter.title"
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Artist"
        name="artist"
        [(ngModel)]="filter.artist"
      >
    </mat-form-field>

    <h2>Filter</h2>

    <div class="mat-form-field">
      <h3>Arranged</h3>
      <mat-radio-group [(ngModel)]="filter.arranged" name="arranged">
        <mat-radio-button [value]="true">Yes</mat-radio-button>
        <mat-radio-button [value]="false">No</mat-radio-button>
        <mat-radio-button [value]="null">Any</mat-radio-button>
      </mat-radio-group>
    </div>
  
    <div class="mat-form-field">
      <h3>Suggested</h3>
      <mat-radio-group [(ngModel)]="filter.suggested" name="suggested">
        <mat-radio-button [value]="true">Yes</mat-radio-button>
        <mat-radio-button [value]="false">No</mat-radio-button>
        <mat-radio-button [value]="null">Any</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field>
      <input
        matInput
        placeholder="Suggestor"
        name="suggestor"
        [(ngModel)]="filter.suggestor"
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit"
      (click)="submit()"
    >
      Find Songs
    </button>
  </form>
</div>
