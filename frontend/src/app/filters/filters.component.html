<div class="stack center">

  <form #filterForm="ngForm" class="stack center">

    <h2>Search</h2>

    <mat-form-field>
      <input
        matInput
        placeholder="Title"
        name="title"
        [(ngModel)]="filter.title"
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Artist"
        name="artist"
        [(ngModel)]="filter.artist"
      >
    </mat-form-field>

    <h2>Filter</h2>

    <div class="mat-form-field">
      <h3>Arranged</h3>
      <div class="checkbox-group">
        <mat-checkbox
          [(ngModel)]="arranged"
          (change)="onCheck('notArranged', $event)"
          name="arranged"
        >
          Yes
        </mat-checkbox>
        <mat-checkbox
          [(ngModel)]="notArranged"
          (change)="onCheck('arranged', $event)"
          name="notArranged"
        >
          No
        </mat-checkbox>
      </div>
    </div>
  
    <div class="mat-form-field">
      <h3>Suggested</h3>
      <div class="checkbox-group">
        <mat-checkbox
          [(ngModel)]="suggested"
          (change)="onCheck('notSuggested', $event)"
          name="suggested"
        >
          Yes
        </mat-checkbox>
        <mat-checkbox
          [(ngModel)]="notSuggested"
          (change)="onCheck('suggested', $event)"
          name="notSuggested"
        >
          No
        </mat-checkbox>
      </div>
    </div>

    <mat-form-field>
      <input
        matInput
        placeholder="Suggestor"
        name="suggestor"
        [(ngModel)]="filter.suggestor"
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit"
      (click)="submit()"
    >
      Find Songs
    </button>
  </form>
</div>
