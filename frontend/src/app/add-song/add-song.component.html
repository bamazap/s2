<div class="stack center">
  <h1>Suggest A New Song</h1>

  <p class="tip">Please <a routerLink="/find-songs">search for the song</a> before creating a new one.</p>

  <form #newSongForm="ngForm">
    <mat-form-field>
      <input
        matInput
        placeholder="Title"
        name="title"
        [(ngModel)]="title"
        required
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Artist"
        name="artist"
        [(ngModel)]="artist"
        required
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      (click)="submit()"
    >
      Add and Suggest Song
    </button>
  </form>
</div>
